<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Job Registration</h1>
        <form id="jobForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="interest">Area of Interest:</label>
                <input type="text" id="interest" name="interest" required>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Area of Interest:</label>
                <textarea id="reason" name="reason" required></textarea>
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume (max 2MB):</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
